<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="800px">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Productos
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="demo-button-container">
            <button
                mat-raised-button
                (click)="openDialog()"
                class="demo-button">
              Añadir Producto
            </button>
          </div>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="Codigo">
              <th mat-header-cell *matHeaderCellDef class="table__column">Código</th>
              <td mat-cell *matCellDef="let element">{{element.codigo}}</td>
            </ng-container>
          
            <ng-container matColumnDef="Descripcion">
              <th mat-header-cell *matHeaderCellDef class="table__column">Descripción</th>
              <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
            </ng-container>
          
            <ng-container matColumnDef="Precio">
              <th mat-header-cell *matHeaderCellDef class="table__column">Precio</th>
              <td mat-cell *matCellDef="let element">{{element.precio | currency : 'S/.'}}</td>
            </ng-container>
          
            <ng-container matColumnDef="Opciones">
              <th mat-header-cell *matHeaderCellDef class="table__column">Opciones</th>
              <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn"
                (click)="removeData(element)"><mat-icon>delete_forever</mat-icon> Borrar</button></td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>       
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
